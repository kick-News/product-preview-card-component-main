<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="card-style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="card">
      <section class="card__first-section">
        <img
          class="card__first-section__image"
          src="/images/image-product-mobile.jpg"
          alt="Perfumer-Creator"
        />
      </section>

      <section class="card__second-section">
        <p class="card__second-section__product-type">PERFUME</p>
        <h1 class="card__second-section__title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="card__second-section__description-product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__second-section__price">
          <p class="card__second-section__price-discounted">$149.99</p>
          <p class="card__second-section__price-original">$169.99</p>
        </div>
        <button class="card__second-section__btn">
          <img
            class="card__second-section__btn__icon"
            src="/images/icon-cart.svg"
            alt="card image"
          />
          Add to Cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Christian Ramirez</a>.
    </footer>
  </body>
</html>
